server {
  listen 80;
  server_name localhost;

  # Proxy ทุก request ที่ขึ้นต้นด้วย /gradkmutt/ ไปยัง grad.kmutt.ac.th/gradkmutt/
  location /gradkmutt/ {
    proxy_pass https://grad.kmutt.ac.th/gradkmutt/;  # สำคัญ: ต้องลงท้ายด้วย /
    
    # Forward headers ที่จำเป็น
    proxy_set_header Host grad.kmutt.ac.th;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    
    # เปิด SNI สำหรับ HTTPS
    proxy_ssl_server_name on;

    # Optional: ปรับ timeout และ buffer
    proxy_connect_timeout 60s;
    proxy_send_timeout 60s;
    proxy_read_timeout 60s;
    proxy_buffering off;
  }

  # Optional: Error fallback
  error_page 502 503 504 /50x.html;
  location = /50x.html {
    root /usr/share/nginx/html;
  }
}
