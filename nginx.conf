server {
  listen 80;
  server_name localhost;

  # Path ของไฟล์ static ที่ได้จากการ build Vite (dist)
  root /usr/share/nginx/html;

  # Serve static assets เช่น .js, .css
  location /gradkmutt/assets/ {
    try_files $uri =404;
  }

  # Reverse proxy เฉพาะ path ที่ต้องการให้ไปยัง backend จริง
  location ~ ^/gradkmutt/(api|auth|login)/ {
    proxy_pass https://grad.kmutt.ac.th$request_uri;
    proxy_set_header Host grad.kmutt.ac.th;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_ssl_server_name on;
  }

  # SPA fallback — สำหรับ path ที่ไม่ match files จริง
  location /gradkmutt/ {
    try_files $uri /index.html;
  }

  # MIME types
  types {
    text/css css;
    application/javascript js;
  }

  # Optional: custom error page
  error_page 404 /gradkmutt/index.html;
}
