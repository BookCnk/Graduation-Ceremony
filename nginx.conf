server {
  listen 80;
  server_name localhost;

  root /usr/share/nginx/html;  
  # üéØ Proxy ‡πÄ‡∏â‡∏û‡∏≤‡∏∞‡∏ö‡∏≤‡∏á path ‡πÄ‡∏ä‡πà‡∏ô /gradkmutt/api/, /gradkmutt/login
  location /gradkmutt/api/ {
    proxy_pass https://grad.kmutt.ac.th/gradkmutt/api/;
    proxy_set_header Host grad.kmutt.ac.th;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_ssl_server_name on;
    proxy_redirect https://grad.kmutt.ac.th/gradkmutt/ /gradkmutt/;
  }

  location /gradkmutt/login {
    proxy_pass https://grad.kmutt.ac.th/gradkmutt/login;
    proxy_set_header Host grad.kmutt.ac.th;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_ssl_server_name on;
    proxy_redirect https://grad.kmutt.ac.th/gradkmutt/ /gradkmutt/;
  }

  # üëâ Static files ‡∏à‡∏≤‡∏Å Vite build
  location /gradkmutt/assets/ {
    try_files $uri =404;
  }

  # üß† ‡∏™‡∏≥‡∏´‡∏£‡∏±‡∏ö SPA (React Router): redirect ‡∏ó‡∏∏‡∏Å route ‡πÑ‡∏õ‡∏ó‡∏µ‡πà index.html
  location /gradkmutt/ {
    try_files $uri /gradkmutt/index.html;
  }

  types {
    text/css css;
    application/javascript js;
  }
}
